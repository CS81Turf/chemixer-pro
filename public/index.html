<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheMixer Pro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CheMixer Pro</h1>
        <nav>
          <ul>
            <li><a href="labels.html">Labels</a></li>
            <li><a href="#" id="openCalculator">Calculator</a></li>
            <li>About</li>
          </ul>
        </nav>
      </header>
      <div class="number-inputs">
        <label for="spray-rate">Target Spray Rate(1,000sq.ft./Gal)</label>
        <input type="number" id="spray-rate" placeholder="4" />
        <br />
        <label for="water-volume">Water Volume(Gal.)</label>
        <input
          type="number"
          id="water-volume"
          placeholder="Enter water volume"
        />
      </div>

      <div class="dropdown-container">
        <label for="treatmentSelect">Select Treatment:</label>
        <select id="treatmentSelect">
          <option value="Round1">Round 1</option>
          <option value="Round2">Round 2</option>
          <option value="Round3">Round 3</option>
          <option value="Round4">Round 4</option>
          <option value="Round5">Round 5</option>
          <option value="Round6">Round 6</option>
          <option value="WildViolet">Wild Violet</option>
          <option value="GrubFleaTick">Grub/Flea & Tick</option>
          <option value="Fungicide">Disease Control</option>
          <option value="GrassyWeed">Grassy Weed</option>
        </select>
      </div>

      <div class="btn-container">
        <button class="calc-btn" id="calculate-btn">Calculate</button>
      </div>

      <div class="results">
        <h2>Results:</h2>
      </div>
    </div>

    <!-- Calculator Modal HTML Structure -->
    <div id="calculatorModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button class="button">AC</button>
          <button class="button">/</button>
          <button class="button">*</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">-</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button zero">0</button>
          <button class="button">.</button>
          <button class="button equals">=</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
